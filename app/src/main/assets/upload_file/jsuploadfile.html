<!DOCTYPE html>
<html style="width: 100%;height: 100%;margin: 0;padding: 0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="./upload.css">
    <title>上传身份证</title>
    <script type="text/javascript" src="event.js"></script>
    <script type="text/javascript" src="jsuploadfile.js"></script>
</head>

<body style="width: 100%;height: 100%;margin: 0;padding: 0; position: relative;">
<div style="position: absolute; left: 0 ;right: 0 ; top: 0 ; margin:0 auto;max-width: 750px;height: 100%">
    <div id="div_id"
         style="width: 100% ; height:100%;border: 1px ;background:#000000 ; margin: 0px;">
        <!-- 头部nav -->
        <div id="nav"
             style="width: 100%; height: 10%;background: #f9f9f9;padding-top: 0px ;position: absolute;padding: 0px">
            <div style="width: 200px;height: 100px; position:relative;left: 50%;top: 50%;margin-left: -100px;margin-top: -50px;overflow: scroll;">
                <font color="#000">
                    <h4 style="text-align:center;line-height: 50px;">请上传身份证</h4></font>
            </div>
            <div style="width: 100%;height: 1px;background: #c6c6c6;position: relative;margin-top: -50px;top: 99%">
            </div>
        </div>
        <!-- body -->
        <div id="content"
             style="width: 100%; height: 90% ; background: #ebebeb ;position: absolute;top: 10%;">
            <div style="margin: 0 auto;width: 80%;height: 80%;border:3px solid #41a0f2;margin-top: 50px;overflow:scroll;">
                <img id="preview" src="./id.png"
                     style="display: block;margin: 0 auto;max-width: 80%;margin-top: 20px;">
                </img>

                <p class="fontBlue ta-c mt5" style="text-align: center;">上传身份证</p>
                <div id="file_upload" href="javascript:;" class="file"
                     style="display: block;margin: 0 auto;width: 50%;height: 25px;text-align: center;line-height: 25px;margin-bottom: 20px">
                    选择文件
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
